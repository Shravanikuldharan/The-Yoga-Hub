<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <div class="header">
        <div class="navbar">
            <img src="../images/icon/nav-logo.png" style="height: 50px; vertical-align: middle;">
            <p class="nav-logo">The Yoga Hub</p>
            <div class="nav-links">
                <a href="classes.html" class="nav-links-text">Classes</a>
                <a href="programs.html" class="nav-links-text">Programs</a>
                <a href="live-classes.html" class="nav-links-text">Live Classes</a>
                <a href="start-free-trial.html" class="nav-links-text">Start free trial</a>
                <a href="login.html" class="btn">Login</a>
            </div>
        </div>
    </div>

    <div class="login-container">
        <h2><i class="fa-solid fa-circle-user"></i> Login</h2>
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-1">Login</button>
        </form>
        <a href="../index.html" class="signup-link">Don't have an account? Sign up</a>
    </div>
    <script src="https://kit.fontawesome.com/c79d0518fa.js" crossorigin="anonymous"></script>
</body>
</html>
